<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot de Consulta Médica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      clear: both;
    }
    .user {
      background: #0077cc;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background: #e1e1e1;
      color: #333;
      float: left;
      text-align: left;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #input-area textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      height: 50px;
    }
    #input-area button {
      margin-left: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #input-area button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <a href="/index.html" style="color: white; text-decoration: none;">← Voltar para Medflow</a>
    <h1>Chatbot de Consulta Médica</h1>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="userInput" placeholder="Digite sua pergunta médica aqui..."></textarea>
    <button id="sendBtn" disabled>Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Habilita botão quando há texto
    userInput.addEventListener('input', () => {
      sendBtn.disabled = userInput.value.trim() === '';
    });

    // Função para adicionar mensagem no chat
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Função para enviar pergunta para a API OpenAI
    async function sendQuestion(question) {
      addMessage(question, 'user');
      userInput.value = '';
      sendBtn.disabled = true;

      addMessage('Pensando...', 'bot');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer SEU_TOKEN_AQUI' // Coloque sua chave da OpenAI aqui
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "Você é um assistente médico que responde perguntas de forma clara e segura." },
              { role: "user", content: question }
            ],
            max_tokens: 500,
            temperature: 0.7
          })
        });

        const data = await response.json();
        chat.lastChild.textContent = data.choices[0].message.content.trim();
      } catch (error) {
        chat.lastChild.textContent = "Desculpe, ocorreu um erro ao tentar responder. Tente novamente.";
        console.error(error);
      }
    }

    sendBtn.addEventListener('click', () => {
      const question = userInput.value.trim();
      if (question) {
        sendQuestion(question);
      }
    });

    // Permite enviar com Enter + Shift para nova linha
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) sendBtn.click();
      }
    });
  </script>
</body>
</html>
