<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot de Consulta Médica</title>
  <style>
    /* Mesmo CSS do script anterior, sem mudanças */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-right: 20px;
    }
    header a:hover {
      text-decoration: underline;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      clear: both;
      transition: opacity 0.3s ease;
      position: relative;
    }
    .message.timestamp::after {
      content: attr(data-time);
      font-size: 0.8em;
      color: #999;
      position: absolute;
      bottom: -15px;
      right: 0;
    }
    .user {
      background: #0077cc;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background: #e1e1e1;
      color: #333;
      float: left;
      text-align: left;
    }
    .typing {
      background: #e1e1e1;
      color: #333;
      float: left;
      text-align: left;
      animation: typing 1.5s infinite;
    }
    @keyframes typing {
      0%, 60%, 100% { opacity: 1; }
      30% { opacity: 0.5; }
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
    }
    #input-area textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      height: 50px;
      max-height: 100px;
    }
    #input-area button {
      margin-left: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #input-area button:hover:not(:disabled) {
      background: #005fa3;
    }
    #input-area button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #clearBtn {
      background: #ff6b6b;
      margin-left: 10px;
    }
    #clearBtn:hover {
      background: #e55a5a;
    }
    .suggestions {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .suggestion-btn {
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .suggestion-btn:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      .message { max-width: 85%; }
      #input-area { flex-direction: column; }
      #input-area button { margin-left: 0; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/index.html">← Voltar para Medflow</a>
    <h1>Chatbot de Consulta Médica</h1>
  </header>

  <div class="suggestions">
    <button class="suggestion-btn" onclick="sendSuggestion('Quais são os sintomas da gripe?')">Sintomas da gripe</button>
    <button class="suggestion-btn" onclick="sendSuggestion('Como prevenir resfriados?')">Prevenção de resfriados</button>
    <button class="suggestion-btn" onclick="sendSuggestion('O que fazer em caso de dor de cabeça intensa?')">Dor de cabeça</button>
  </div>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="userInput" placeholder="Digite sua pergunta médica aqui... (máx. 500 caracteres)" maxlength="500"></textarea>
    <button id="sendBtn" disabled>Enviar</button>
    <button id="clearBtn" onclick="clearChat()">Limpar Chat</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Mensagem inicial com disclaimer
    addMessage('Olá! Sou um assistente médico virtual. Lembre-se: minhas respostas são informativas e não substituem um médico profissional. Sempre consulte um especialista para diagnósticos ou tratamentos. Como posso ajudar?', 'bot');

    // Habilita botão quando há texto válido
    userInput.addEventListener('input', () => {
      sendBtn.disabled = userInput.value.trim().length === 0 || userInput.value.length > 500;
    });

    // Função para adicionar mensagem no chat
    function addMessage(text, sender, timestamp = true) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      if (timestamp) {
        const now = new Date();
        div.setAttribute('data-time', now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }));
        div.classList.add('timestamp');
      }
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Função para enviar sugestão
    function sendSuggestion(question) {
      userInput.value = question;
      sendBtn.disabled = false;
      sendBtn.click();
    }

    // Função para limpar chat
    function clearChat() {
      chat.innerHTML = '';
      addMessage('Chat limpo! Como posso ajudar?', 'bot');
    }

    // Função para detectar saudações
    function isGreeting(message) {
      const greetings = ['olá', 'oi', 'oii', 'oie', 'ola', 'eae', 'ei', 'hey', 'hi'];
      const cleanedMessage = message.toLowerCase().replace(/[^\w\s]/g, '').trim();
      return greetings.some(greet => cleanedMessage.includes(greet)) && cleanedMessage.length <= 10; // Limita para evitar falsos positivos
    }

    // Função para responder saudação
    function handleGreeting() {
      addMessage('Olá! Que bom falar com você. O que você está sentindo? Descreva seus sintomas para que eu possa ajudar de forma geral (lembre-se, sou apenas informativo e não substituo um médico).', 'bot');
    }

    // Função para enviar pergunta para a API OpenAI (apenas se não for saudação)
    async function sendQuestion(question) {
      addMessage(question, 'user');
      userInput.value = '';
      sendBtn.disabled = true;

      // Verifica se é saudação
      if (isGreeting(question)) {
        handleGreeting();
        return; // Não chama API
      }

      // Verifica se é entrada muito curta ou irrelevante
      if (question.length < 2) {
        addMessage('Por favor, faça uma pergunta mais detalhada para que eu possa ajudar melhor.', 'bot');
        return;
      }

      // Indicador de "digitando" apenas para API
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'typing');
      typingDiv.textContent = 'Pensando...';
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer SEU_TOKEN_AQUI' // Substitua pela sua chave da OpenAI (obtenha em https://platform.openai.com/)
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { 
                role: "system", 
                content: "Você é um assistente médico virtual amigável e cauteloso. Responda perguntas de forma clara, baseada em conhecimento geral médico, mas sempre enfatize que não substitui um profissional. Evite diagnósticos definitivos, sugira consultar um médico e priorize a segurança do usuário. Seja empático e use linguagem simples." 
              },
              { role: "user", content: question }
            ],
            max_tokens: 500,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`Erro na API: ${response.status} - Verifique sua chave ou conexão.`);
        }

        const data = await response.json();
        chat.removeChild(typingDiv); // Remove indicador
        addMessage(data.choices[0].message.content.trim(), 'bot');
      } catch (error) {
        chat.removeChild(typingDiv); // Remove indicador
        addMessage("Desculpe, ocorreu um erro ao tentar responder. Verifique sua conexão ou chave da API e tente novamente. Se persistir, consulte um médico diretamente.", 'bot');
        console.error(error);
      }
    }

    sendBtn.addEventListener('click', () => {
      const question = userInput.value.trim();
      if (question && question.length <= 500) {
        sendQuestion(question);
      }
    });

    // Permite enviar com Enter (Shift+Enter para nova linha)
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) sendBtn.click();
      }
    });
  </script>
</body>
</html>
